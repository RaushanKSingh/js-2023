<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#212020; color:#fff">
    <ul class="langauge">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang (langname) {
        const li =document.createElement('li')
        li.innerHTML=langname
        document.querySelector(".langauge").appendChild(li)
        
    }

    addLang("java")

    function addOptLang (langname) {
        const li =document.createElement('li')
        li.appendChild(document.createTextNode(langname))
        document.querySelector(".langauge").appendChild(li)
        
    }
    addOptLang("python")

    // edit
    const editli = document.querySelector("li:nth-child(2)")
    // console.log(editli);

    // editli.innerHTML ="Ruby";

    // editli.outerHTML="<li>Oruby</li>"
    const newli = document.createElement("li");
    // newli.appendChild(document.createTextNode("Raushan"));
    newli.textContent="raushan"
    // console.log(newli);
    editli.replaceWith(newli)

    // remove

    const lastLank = document.querySelector("li:last-child")
    console.log(lastLank)
    lastLank.remove();
    
    
    


</script>
</html>
